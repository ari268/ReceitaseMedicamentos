<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RECEITA</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">Sistema de Receitas</span>
    <a th:href="@{/logout}" class="btn btn-outline-light">Sair</a>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${receita.id != null} ? 'Editar Receita' : 'Nova Receita'"></h3>
        </div>

        <div class="card-body">

            <form th:action="@{/receitas}" th:object="${receita}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Paciente</label>
                    <input type="text" class="form-control" th:field="*{paciente}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sintomas</label>
                    <input type="text" class="form-control" th:field="*{descricao}" required>
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>
                <a th:href="@{/receitas}" class="btn btn-secondary">Voltar</a>
            </form>

        </div>
    </div>
</div>

</body>
</html>
