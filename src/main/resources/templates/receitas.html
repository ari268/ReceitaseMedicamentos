<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Receitas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">Receitas</span>
    <a th:href="@{/logout}" class="btn btn-outline-light">Sair</a>
</nav>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Lista de Receitas</h2>
        <a th:href="@{/receitas/nova}" class="btn btn-success">Nova Receita</a>
    </div>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>Sintomas</th>
                <th>Medicamentos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="receita : ${receitas}">
                <td th:text="${receita.id}"></td>
                <td th:text="${receita.paciente}"></td>
                <td th:text="${receita.descricao}"></td>
                <td>
                    <ul class="mb-0">
                        <li th:each="med : ${receita.medicamentos}" th:text="${med.nome + ' - ' + med.dosagem}"></li>
                    </ul>
                </td>
                <td class="text-nowrap">
                    <a th:href="@{'/receitas/editar/' + ${receita.id}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/receitas/excluir/' + ${receita.id}}"
                       onclick="return confirm('Deseja realmente excluir?');"
                       class="btn btn-sm btn-danger">Excluir</a>
                    <a th:href="@{'/medicamentos/novo?receitaId=' + ${receita.id}}" class="btn btn-sm btn-info text-white mt-1">Adicionar Medicamento</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
