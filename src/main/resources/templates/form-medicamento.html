<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${medicamento.id != null} ? 'Editar Medicamento' : 'Novo Medicamento'"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">Sistema de Receitas</span>
    <a th:href="@{/logout}" class="btn btn-outline-light">Sair</a>
</nav>

<div class="container mt-5">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${medicamento.id != null} ? 'Editar Medicamento' : 'Novo Medicamento'"></h3>
        </div>

        <div class="card-body">

            <div class="mb-3">
                <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">In√≠cio</a>
                <a th:href="@{/receitas}" class="btn btn-outline-secondary btn-sm">Receitas</a>
                <a th:href="@{/medicamentos}" class="btn btn-outline-secondary btn-sm">Medicamentos</a>
            </div>

            <form th:action="@{/medicamentos}" th:object="${medicamento}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Medicamento</label>
                    <input type="text" th:field="*{nome}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Dosagem</label>
                    <input type="text" th:field="*{dosagem}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Receita / Sintomas</label>
                    <select th:field="*{receita.id}" class="form-select" required>
                        <option value="" disabled th:selected="${medicamento.receita == null}">-- SELECIONE --</option>
                        <option th:each="receita : ${receitas}"
                                th:value="${receita.id}"
                                th:text="${receita.descricao}"
                                th:selected="${medicamento.receita != null} ? ${receita.id} == ${medicamento.receita.id} : false">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>
                <a th:href="@{/medicamentos}" class="btn btn-secondary">Voltar</a>
            </form>

        </div>
    </div>

</div>

</body>
</html>
